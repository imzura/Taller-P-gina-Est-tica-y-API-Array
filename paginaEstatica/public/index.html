<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Date Difference Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-2">Date Difference Calculator</h1>
        <form id="dateForm" class="mt-4">
            <div class="form-group">
                <label for="startDate" class="font-weight-bold">Start Date</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate" class="font-weight-bold">End Date</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Difference</button>
        </form>
        <div class="mt-3">
            <h5>Number of Days: <span id="result">0</span></h5>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
